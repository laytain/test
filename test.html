let ground;

class LetterBody {
  constructor(ch, x, y, size) {
    this.char = ch;
    this.size = size;
    this.floatSpeed = random(0.2, 3);
    this.rotationSpeed = random(-0.002,0.002);

    this.body = Bodies.rectangle(x, y, size, size, { 
      restitution: 0.3, friction: 0.5, density: 0.001, angle: random(-0.05,0.05) 
    });
    World.add(world, this.body);
  }

  update() {
    // 持续漂浮
    Matter.Body.translate(this.body, {x:0, y:-this.floatSpeed});
    Matter.Body.rotate(this.body, this.rotationSpeed);

    // 漂出顶部，重置到底部
    if (this.body.position.y < -50) {
      let x = random(windowWidth);
      let y = windowHeight + random(50,800);
      Matter.Body.setPosition(this.body, {x:x, y:y});
    }
  }

display() {
  let pos = this.body.position;
  let angle = this.body.angle;

  push();
  translate(pos.x, pos.y);
  rotate(angle);
  textSize(this.size);
  textAlign(CENTER, CENTER);
  textFont("serif");

  // 计算渐隐透明度
  let alpha = 255;
  if (pos.y < height / 2) {
    let ratio = pos.y / (height / 2);
    alpha = map(ratio, 0, 1, 51, 255); // 51/255 ≈ 10%
  }

  // 发光效果
  let ctx = drawingContext;
  ctx.shadowBlur = map(alpha, 51, 255, 2, 8); // alpha 越低，shadowBlur 越小
  ctx.shadowColor = `rgba(255,255,255,${alpha/255})`;

  fill(255, alpha);
  text(this.char, 0, 0);
  pop();
  }
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  engine = Engine.create();
  world = engine.world;
  world.gravity.y = 1;

  // 地面
  ground = Bodies.rectangle(width/2, height+10, width, 20, { isStatic: true });
  World.add(world, ground);

  // 初始化文字
  for (let i=0; i<maxLetters; i++){
    let ch = chars[int(random(chars.length))];
    let size = random(15, 120);
    let x = random(width);
    let y = random(-100, -50); 
    letters.push(new LetterBody(ch, x, y, size));
  }

  // 立即模拟堆积，让文字稳定
  for (let i=0; i<300; i++){
    Engine.update(engine, 16.666);
  }
}

function draw() {
  background(0);

  for (let l of letters){
    l.update();
    l.display();
  }
}

function windowResized(){
